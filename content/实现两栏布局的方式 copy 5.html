<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }
        div {
            height: 100%;
        }
        .container {
            display: flex;
            position: relative;
        }
        .content {
            flex: 1 1;
            order: 2;
            background: #f00;
        }
        .left {
            position: absolute;
            width: 300px;
            background-color: #0f0;
        }
        .right {
            width: 100%;
            margin-left: 300px;
            background-color: #00f;
        }
    </style>
</head>
<body>
    <!-- position + margin -->
    <div class="container">
        <div class="left">你好</div>
        <div class="right">我好</div>
      </div>
</body>
</html>
