<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .outer {
        width: 200px;
        overflow: hidden;
        background: blue;
      }
      .inner::after {
        content: "";
        margin-top: 100%;
        display: block;
      }
    </style>
</head>
<body>
    <!-- 伪元素设置 margin-top -->
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
